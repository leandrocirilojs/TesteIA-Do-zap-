<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryContato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meus Contatos</h1>
    </header>

    <div class="search-bar">
        <div class="input-group">
            <input type="text" id="phone-input" placeholder="Digite o número de telefone">
            <textarea id="message-input" placeholder="Digite sua mensagem" rows="3"></textarea>
        </div>
        <button onclick="addContact()" class="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <main id="chat-list">
        <!-- Contatos serão carregados aqui pelo JavaScript -->
    </main>

    <footer>
        <div class="footer-icon active">Conversas</div>
        
        <input type="text" id="search-input" placeholder="Pesquisar contatos" oninput="searchContacts()" style="margin-left: 10px; border-radius: 5px; padding: 5px; border: 1px solid #ccc;">
    </footer>

    <script>
        function loadContacts() {
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = "";
            
            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];

            contacts.forEach((contact, index) => {
                const chatDiv = document.createElement("div");
                chatDiv.classList.add("chat");

                chatDiv.innerHTML = `<a href="https://wa.me/${contact.number}" target="_blank">
                    <img src="https://poloshoppingindaiatuba.com.br/assets/images/732e11da931f0081ab573c6bf3f38459.jpg" alt="User">
                    <div class="chat-info">
                        <h2>${contact.message.split(' ')[0]} ${index + 1}</h2>
                        <p>Número: ${contact.number}</p>
                        <p>Adicionado em: ${contact.date}</p>
                    </a></div>
                    <button onclick="removeContact(${index})" class="remove-button">Remover</button>
                    <span class="time">Agora</span>
                `;
                chatList.appendChild(chatDiv);
            });
        }

        function addContact() {
            const phoneInput = document.getElementById("phone-input");
            const messageInput = document.getElementById("message-input");
            const phoneNumber = phoneInput.value.trim();
            const message = messageInput.value.trim();

            const phoneRegex = /^[0-9]+$/;
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                alert("Por favor, insira um número de telefone válido.");
                return;
            }

            const date = new Date().toLocaleString();

            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.push({ number: phoneNumber, message: message, date: date });

            localStorage.setItem("contacts", JSON.stringify(contacts));

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');

            phoneInput.value = "";
            messageInput.value = "";
            loadContacts();
        }

        function removeContact(index) {
            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.splice(index, 1);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            loadContacts();
        }

        function searchContacts() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = ""; // Limpa a lista antes de carregar os contatos filtrados

            contacts.forEach((contact, index) => {
                if (contact.number.includes(searchInput) || contact.message.toLowerCase().includes(searchInput)) {
                    const chatDiv = document.createElement("div");
                    chatDiv.classList.add("chat");

                    chatDiv.innerHTML = `<a href="https://wa.me/${contact.number}" target="_blank">
                        <img src="https://poloshoppingindaiatuba.com.br/assets/images/732e11da931f0081ab573c6bf3f38459.jpg" alt="User">
                        <div class="chat-info">
                            <h2>${contact.message.split(' ')[0]} ${index + 1}</h2>
                            <p>Número: ${contact.number}</p>
                            <p>Adicionado em: ${contact.date}</p>
                        </a></div>
                        <button onclick="removeContact(${index})" class="remove-button">Remover</button>
                        <span class="time">Agora</span>
                    `;
                    chatList.appendChild(chatDiv);
                }
            });
        }

        window.onload = loadContacts;
    </script>
</body>
</html>
