<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryContato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos gerais */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #ffffff;
    color: #000;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Garante que o body ocupe pelo menos a altura total da tela */
}

a {
    text-decoration: none;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background-color: #25D366;
    color: #fff;
}

header h1 {
    font-size: 1.5rem;
}

.search-bar {
    display: flex;
    align-items: flex-end;
    padding: 10px;
    background-color: #fff;
    justify-content: center;
}

.input-group {
    display: flex;
    flex-direction: column;
    width: 70%;
    margin-right: 10px;
}

.search-bar input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background-color: #f1f1f1;
    margin-bottom: 5px;
}

textarea {
    width: 100%;
    resize: none;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    padding: 10px;
}

.send-button {
    background-color: #25D366;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
}

.send-button:hover {
    background-color: #20b558;
}

main {
    padding: 10px;
    flex: 1; /* Faz com que o main ocupe o espaço restante */
}

.chat {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #e6e6e6;
}

.chat img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.chat-info h2 {
    font-size: 1rem;
    margin-bottom: 4px;
}

.chat-info p {
    font-size: 0.9rem;
    color: #555;
}

.time {
    margin-left: auto;
    font-size: 0.8rem;
    color: #999;
}

footer {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: #ffffff;
    border-top: 1px solid #e6e6e6;
    position: fixed; /* Fixa o footer na parte inferior */
    left: 0;
    bottom: 0; /* Define a posição do footer na parte inferior */
    width: 100%; /* Faz o footer ocupar toda a largura da tela */
}

.footer-icon {
    color: #999;
    font-size: 0.9rem;
}

.footer-icon.active {
    color: #25D366;
    font-weight: bold;
}

.remove-button {
    background-color: #ff5c5c;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 0.8rem;
    margin-left: 10px;
}

.remove-button:hover {
    background-color: #ff4242;
}
    </style>
</head>
<body>
    <header>
        <h1>Meus Contatos</h1>
    </header>

    <div class="search-bar">
        <div class="input-group">
            <input type="text" id="phone-input" placeholder="Digite o número de telefone">
            <textarea id="message-input" placeholder="Digite sua mensagem" rows="3"></textarea>
        </div>
        <button onclick="addContact()" class="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <main id="chat-list">
        <!-- Contatos serão carregados aqui pelo JavaScript -->
    </main>

    <footer>
    <div class="footer-icon active">Conversas</div>
    <div class="footer-icon">Atualizações</div>
    <div class="footer-icon">Comunidades</div>
    <div class="footer-icon">Ligações</div>
    <input type="text" id="search-input" placeholder="Pesquisar contatos" oninput="searchContacts()" style="margin-left: 10px; border-radius: 5px; padding: 5px; border: 1px solid #ccc;">
</footer>

    <script>
        function loadContacts() {
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = "";
            
            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];

            contacts.forEach((contact, index) => {
                const chatDiv = document.createElement("div");
                chatDiv.classList.add("chat");

                chatDiv.innerHTML = `<a href="https://wa.me/${contact.number}" target="_blank">
                    <img src="https://poloshoppingindaiatuba.com.br/assets/images/732e11da931f0081ab573c6bf3f38459.jpg" alt="User">
                    <div class="chat-info">
                        <h2>${contact.message.split(' ')[0]} ${index + 1}</h2>
                        <p>Número: ${contact.number}</p>
                        <p>Adicionado em: ${contact.date}</p>
                    </a></div>
                    <button onclick="removeContact(${index})" class="remove-button">Remover</button>
                    <span class="time">Agora</span>
                `;
                chatList.appendChild(chatDiv);
            });
        }

        function addContact() {
            const phoneInput = document.getElementById("phone-input");
            const messageInput = document.getElementById("message-input");
            const phoneNumber = phoneInput.value.trim();
            const message = messageInput.value.trim();

            const phoneRegex = /^[0-9]+$/;
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                alert("Por favor, insira um número de telefone válido.");
                return;
            }

            const date = new Date().toLocaleString();

            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.push({ number: phoneNumber, message: message, date: date });

            localStorage.setItem("contacts", JSON.stringify(contacts));

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');

            phoneInput.value = "";
            messageInput.value = "";
            loadContacts();
        }

        function removeContact(index) {
            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.splice(index, 1);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            loadContacts();
        }

        window.onload = loadContacts;
    </script>
</body>
</html>
