<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryContato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #25D366;
            color: #fff;
            flex-direction: column;
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        /* Barra de pesquisa */
        .search-bar {
            display: flex;
            padding: 10px;
            background-color: #fff;
            align-items: center;
            justify-content: center;
        }

        .search-bar input {
            width: 35%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background-color: #f1f1f1;
            margin-bottom: 8px;
        }

        textarea {
            width: 50%;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 8px;
        }

        .send-button {
            background-color: #25D366;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            margin-left: 8px;
            cursor: pointer;
        }

        main {
            padding: 10px;
        }

        .chat {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e6e6e6;
        }

        .chat img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-info h2 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .chat-info p {
            font-size: 0.9rem;
            color: #555;
        }

        .time {
            margin-left: auto;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meus Contatos</h1>
        <!-- Campo de pesquisa de contatos -->
        <input type="text" id="contact-search" placeholder="Pesquisar contatos...">
    </header>

    <div class="search-bar">
        <input type="text" id="phone-input" placeholder="Digite o número de telefone">
        <textarea id="message-input" placeholder="Digite sua mensagem" rows="3"></textarea>
        <button onclick="addContact()" class="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <main id="chat-list">
        <!-- Contatos serão carregados aqui pelo JavaScript -->
    </main>

    <footer>
        <div class="footer-icon active">Conversas</div>
        <div class="footer-icon">Atualizações</div>
        <div class="footer-icon">Comunidades</div>
        <div class="footer-icon">Ligações</div>
    </footer>

    <script>
        // Função para carregar os contatos do LocalStorage e exibi-los
        function loadContacts(filter = "") {
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = ""; // Limpa a lista antes de carregar
            
            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];

            // Filtra os contatos com base na pesquisa
            const filteredContacts = contacts.filter(contact => 
                contact.number.includes(filter) || contact.message.includes(filter)
            );

            filteredContacts.forEach((contact, index) => {
                const chatDiv = document.createElement("div");
                chatDiv.classList.add("chat");

                chatDiv.innerHTML = `<a href="https://wa.me/${contact.number}" target="_blank">
                    <img src="https://poloshoppingindaiatuba.com.br/assets/images/732e11da931f0081ab573c6bf3f38459.jpg" alt="User">
                    <div class="chat-info">
                        <h2>${contact.message.split(' ')[0]} ${index + 1}</h2>
                        <p>Número: ${contact.number}</p>
                    </a></div>
                    <span class="time">Agora</span>
                `;
                chatList.appendChild(chatDiv);
            });
        }

        // Função para adicionar um novo contato
        function addContact() {
            const phoneInput = document.getElementById("phone-input");
            const messageInput = document.getElementById("message-input");
            const phoneNumber = phoneInput.value.trim();
            const message = messageInput.value.trim();

            const phoneRegex = /^[0-9]+$/;
            if (!phoneNumber || !phoneRegex.test(phoneNumber)) {
                alert("Por favor, insira um número de telefone válido.");
                return;
            }

            const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.push({ number: phoneNumber, message: message });
            localStorage.setItem("contacts", JSON.stringify(contacts));

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');

            phoneInput.value = "";
            messageInput.value = "";

            loadContacts(); // Atualiza a lista de contatos
        }

        // Função para pesquisa de contatos
        document.getElementById("contact-search").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            loadContacts(searchTerm); // Atualiza a lista com o termo pesquisado
        });

        // Carrega os contatos ao iniciar a página
        window.onload = loadContacts;
    </script>
</body>
</html>
